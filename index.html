<!doctype html>
<html lang="nl">
  <head>
    <title>Anagrammaker</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="anagrams.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya:wght@400..900&display=swap" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>

  <body class="m-4" onload="go()">
    <!-- Header -->
    <h2 class="text-secondary">Anagrammaker</h2>
    <!-- Explanation -->
    <p class="text-secondary">Vul in het eerste veld je naam in, en begin in het tweede veld te experimenteren met anagrammen. Tussen de twee velden in zie je de letters die over zijn. <span onclick="clearFields()" style="cursor: pointer; text-decoration: underline;">Maak leeg</span></p>
    <!-- Name -->
    <div class="form-floating">
      <input type="text" class="form-control" id="anagramSource" name="anagramSource" onkeyup="go()">
      <label for="anagramSource">Naam</label>
    </div>
    <!-- Leftover letters -->
    <p class="my-3 py-3 px-4 bg-light fs-2" id="leftoverLetters"></p>
    <!-- Anagram -->
    <div class="form-floating">
      <input type="text" class="form-control" id="anagramAttempt" name="anagramAttempt" onkeyup="go()">
      <label for="anagramAttempt">Anagram</label>
    </div>
    <!-- Message -->
    <p class="my-3" id="message"></p>
    <!-- Draft -->
    <div class="form-floating">
      <textarea class="form-control" id="klad" style="height:189px;"></textarea>
      <label for="klad">Klad</label>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="anagrams.js"></script>
  </body>
</html>
